<html>
  <head>
    <title>Homeflow FE Tech Test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet" />
  </head>

  <body>
    <!--<main>-->

      <div class="container">
        <h1>Homeflow Front-end Tech Test!!!!</h1>
        <div class="input-group mb-3">

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="channelOptions" id="rb_sales" value="sales" checked>
            <label class="form-check-label" for="rb_sales">For Sale</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="channelOptions" id="rb_toLet" value="lettings">
            <label class="form-check-label" for="rb_toLet">To Let</label>
          </div>

          <input type="text" id="input_propertySearchArea" class="form-control" placeholder="Type area here" value="Brighton" aria-label="" aria-describedby="basic-addon1">
          <div class="input-group-prepend">
            <button class="btn btn-outline-secondary" type="button" onclick="searchProperties()">Search Area</button>
          </div>

        </div>

        <div class="row pb-5" id="propertyCardContainer">
        </div>

        <div class="alert alert-warning" role="alert" id="messageBox" style="display:none">
          Warning message...
        </div>

      </div>

    <!--</main>-->

    <template id="propertyCard">
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 mb-5">
        <div class="card" style="max-width: 50rem;">
          <img class="card-img-top" src="..." alt="Property Image">
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text"></p>
          </div>
          <section class="multipleImagesContainer"></section>
      </div>
      </div>
    </template>

    <script src="/main.js"></script>
    <script src="/mdt.js"></script>
  </body>
</html>
